    <section id="contact-me" style="margin-top: 80px;">
        <div class="divTitle">
            <h2 class="section-title">Contact Me</h2>
        </div>
        <div class="vl-border1">
            <div style="display:inline-block">
                <div class="underlinecolor">
                    <!-- <h4 style="text-align:center">555.555.555</h4> -->

                </div>
            </div>
            <div style="display:inline-block">
                <div>
                    <h4 style="text-align:center"><a target="_blank" href="http://www.gmail.com">My Email </a></h4>

                </div>
            </div>
            <div style="display:inline-block">
                <div>
                    <h4 style="text-align:center"> <a target="_blank" href="https://github.com/Behnoosh93">GitHub </a></h4>

                </div>
            </div>
            <div style="display:inline-block">
                <div>
                    <h4 style="text-align:center"><a target="_blank" href="http://Twitter.com">Twitter</a> </h4>

                </div>
            </div>
            <div style="display:inline-block">
                <div>
                    <h4 style="text-align:center"> <a target="_blank" href="https://www.facebook.com/" >Facebook</a></h4>

                </div>
            </div>
        </div>
    </section>
    <section id="MessageTitle">
        <div class="divTitle">
            <h2 class="section-title">Send Message</h2>
        </div>
        <div class="vl-border1">
            <form action="SendPage.aspx">

                <label for="fname">First Name</label>
                <input type="text" id="fname" class="form-control" name="firstname" placeholder="Your name..">
                <br />
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="form-control" name="lastname" placeholder="Your last name..">
                <br />
                <label for="country">Country</label>
                <select id="country" name="country" class="form-control">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <br />
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." class="form-control"  style="height:200px"></textarea>
                <br />
                <button type="submit" class="btn btn-dark"  style="background: #225d67;" >Submit</button>

            </form>
        </div>
        <br />
        <br />
        <br />

    </section>
